
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="one">
        <button id="two">hello</button>
    </div>

    <script>
        let id = document.getElementById("one");
        let button = document.getElementById("two");

        function handling() {
            id.addEventListener("click", function() {
             
            
                button.textContent = "wellcome";
            });
        }

        handling();
        var a=10
        function exHoisting(){
            var b=20
            console.log(b)
        }
        exHoisting()
        console.log(a)
    </script>
</body>
</html>
